<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/ejemplo.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <p>Ubico cada calda en cada extremo</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2 elemento1 ">2</div>
            <div class="col-2 ms-auto elemento2">2</div>
        </div>
        <div class="row">
            <div class="col">
                <p>Ubico cada calda en cada extremo tras dejar un hueco a la izquierda</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1 elemento1 ">2</div>
            <div class="col-2 ms-auto elemento2">2</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
