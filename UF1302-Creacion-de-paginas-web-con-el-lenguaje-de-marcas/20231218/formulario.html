<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="" action="" >
        <label for="inpNombre">Nombre</label>
        <input type="text" name="inpNombre" id="inpNombre" placeholder="Escriba su nombre en mayúsculas" tabindex="1" required>

        <input type="hidden" name="oculto" id="oculto" value="89" >

        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" tabindex="3" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" tabindex="2" required>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>

        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" value="40" placeholder="Edad" required>

        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>

        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>

        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#ff0000" required>

        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" required>

        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora" required>

        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="URL" required>

        <label for="file">Archivo</label>
        <input type="file" name="file" id="file" required>

        <label for="noescribible">No puedes</label>
        <input type="text" name="noescribible" id="noescribible" value="Hola" disabled >

        <label for="noescribible2">No puedes2</label>
        <input type="text" name="noescribible2" id="noescribible2" value="Hola2" readonly >

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="button" value="Botón">
        <input type="button" value="Botón2" disabled >
    </form>
</body>
</html>
