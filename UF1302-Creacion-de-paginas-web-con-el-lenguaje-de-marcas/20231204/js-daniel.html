<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="operando1" value="0" >
    <input type="number" id="operando2" value="0" >
    <button id="suma">Sumar</button>
    <script>
        let operando1 = document.getElementById("operando1");
        let operando2 = document.getElementById("operando2");
        let suma = document.getElementById("suma");
        suma.addEventListener("click", function(){
            let resultado = parseInt(operando1.value) + parseInt(operando2.value);
            alert(resultado);
        });
    </script>
</body>
</html>
