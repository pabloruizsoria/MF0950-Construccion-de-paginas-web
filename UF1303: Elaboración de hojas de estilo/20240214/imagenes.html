<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4" style="background-color: red;">
                <img src="img/img1.png" class="img-fluid" alt="imagen 1">
            </div>
            <div class="col-4" style="background-color: blue;">
                <img src="img/img2.png" class="img-fluid" alt="imagen 2">
            </div>
            <div class="col-4" style="background-color: green;">
                <img src="img/img3.png" class="img-fluid" alt="imagen 3">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4" style="background-color: red;">
                <img src="img/img1.png" class="img-thumbnail" alt="imagen 1">
            </div>
            <div class="col-4" style="background-color: blue;">
                <img src="img/img2.png" class="img-thumbnail" alt="imagen 2">
            </div>
            <div class="col-4" style="background-color: green;">
                <img src="img/img3.png" class="img-thumbnail" alt="imagen 3">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <img src="img/img1.png" class="float-start" alt="imagen 1" style="width: 256px;height: 256px;" >
                <img src="img/img3.png" class="float-end" style="width: 256px;height: 256px;" alt="imagen 3">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <img src="img/img1.png" class="img-thumbnail float-start" alt="imagen 1" style="width: 256px;height: 256px;" >
                <img src="img/img3.png" class="img-thumbnail float-end" style="width: 256px;height: 256px;" alt="imagen 3">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <img src="img/img1.png" class="rounded mx-auto d-block" alt="imagen 1" style="width: 256px;height: 256px;" >
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
