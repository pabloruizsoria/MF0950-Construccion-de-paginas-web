<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio propuesto 5</title>
    <link rel="stylesheet" href="css/estilo5.css">
</head>
<body>
<!--
    En este ejercicio, haciendo uso de grid y/o flexbox haz que:
    - izquierda ocupe la mitad izquierda de la pantalla y el 100% de alto
    - derecha ocupe la mitad derecha de la pantalla y el 100% de alto
    - capa1i, capa2i y capa3i se repartan a partes iguales en columnas el espacio
    - capa1d, capa2d y capa3d se repartan a partes iguales en filas el espacio
    - cada capa debe tener un color de fondo diferente
-->
    <div class="container">
        <div class="izquierda">
            <div class="capa1i">capa1i</div>
            <div class="capa2i">capa2i</div>
            <div class="capa3i">capa3i</div>
        </div>
        <div class="derecha">
            <div class="capa1d">capa1d</div>
            <div class="capa2d">capa2d</div>
            <div class="capa3d">capa3d</div>
        </div>
    </div>
</body>
</html>
