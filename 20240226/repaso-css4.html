<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 de repaso CSS</title>
</head>
<body>
<!--
    Usa 5 capas para dibujar una mesa. 4 capas las usarás para cada una de las 4 patas y la otra capa
    actuará de tablero.
    Las capas de las patas deberán ser todas igual de altas por lo que tendrás que utilizar
    la propiedad z-index para hacer que queden por detrás del tablero
-->
    <div class="tablero">tablero</div>
    <div class="pata superiorIzquierda">pataSuperiorIzquierda</div>
    <div class="pata inferiorIzquierda">pataInferiorIzquierda</div>
    <div class="pata superiorDerecha">pataSuperiorDerecha</div>
    <div class="pata inferiorDerecha">pataInferiorDerecha</div>
</body>
</html>
