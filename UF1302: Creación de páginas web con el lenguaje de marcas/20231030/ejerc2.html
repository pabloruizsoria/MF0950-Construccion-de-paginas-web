<!DOCTYPE html>
<html>
<head>
    <title>Capas con posicionamiento absoluto</title>
    <style>
        #capa1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: red;
        }

            bottom: 0;

            height: 30px;
            background-color: blue;
        }
        #capa3 {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            bottom: 30px;
            background-color: green;

</head>
<body>
    <div id="capa1">

        <p>Capa 2.1</p>

        <p>Capa 2.3</p>
    </div>

</body>
</html>
