<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="calculadora">
        <div class="visor">
            <input type="text" id="pantalla" disabled >
        </div>
        <div class="fila_botones">
            <button type="button" id="dato7" data-valor="7" >7</button>
            <button type="button" id="dato8" data-valor="8" >8</button>
            <button type="button" id="dato9" data-valor="9" >9</button>
            <button type="button" id="accionX" data-valor="*" >X</button>
        </div>
        <div class="fila_botones">
            <button type="button" id="dato4" data-valor="4" >4</button>
            <button type="button" id="dato5" data-valor="5" >5</button>
            <button type="button" id="dato6" data-valor="6" >6</button>
            <button type="button" id="accion/" data-valor="/" >/</button>
        </div>
        <div class="fila_botones">
            <button type="button" id="dato1" data-valor="1" >1</button>
            <button type="button" id="dato2" data-valor="2" >2</button>
            <button type="button" id="dato3" data-valor="3" >3</button>
            <button type="button" id="accion-" data-valor="-" >-</button>
        </div>
        <div class="fila_botones">
            <button type="button" id="dato0" data-valor="0" >0</button>
            <button type="button" id="." data-valor="." >.</button>
            <button type="button" id="C" data-valor="C" >C</button>
            <button type="button" id="accion+" data-valor="+" >+</button>
        </div>
        <div class="fila_botones">
            <input class="igual" type="button" value="=" onclick="Calcular()">
        </div>
    </div>
    <script>
        // get all buttons whose id starts by dato
        const botones = document.querySelectorAll('[id^="dato"]');
        // recorro todos los botones
        botones.forEach(function(boton){
            // obtengo el valor del atributo data-valor
            var valor = boton.dataset.valor;
            // agrego un evento click a cada boton
            boton.addEventListener("click", function(){
                // agrego el valor del boton al input
                document.getElementById("pantalla").value += valor;
            });

        });

        // obtengo todos los botones cuyo id empiece por accion
        const botonesAccion = document.querySelectorAll('[id^="accion"]');
        botonesAccion.forEach(function(boton){
            // agrego un evento click a cada boton
            boton.addEventListener("click", function(){
                // agrego el valor del boton al input
                document.getElementById("pantalla").value += boton.dataset.valor;
            });
        });

        function Calcular(){
            try{
                const resultado = eval(document.getElementById("pantalla").value);
                document.getElementById("pantalla").value = resultado;

            } catch(error){
                document.getElementById("pantalla").value = "Error";
            }
        }

        function Limpiar(){
            document.getElementById("pantalla").value=" ";
        }
    </script>
</body>

</html>
