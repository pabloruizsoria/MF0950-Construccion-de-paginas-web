<!DOCTYPE html>
<html>
<head>
    <title>Capas con diferentes colores de fondo</title>
    <style>
        .capas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .capa {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
        }
        .capa1 {
            background-color: red;
        }
        .capa2 {
            background-color: orange;
        }
        .capa3 {
            background-color: yellow;
        }
        .capa4 {
            background-color: green;
        }
        .capa5 {
            background-color: blue;
        }
        .capa6 {
            background-color: indigo;
        }
        .capa7 {
            background-color: violet;
        }
        .capa8 {
            background-color: pink;
        }
        .capa9 {
            background-color: brown;
        }
        .capa10 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="capas">
        <div class="capa capa1"></div>
        <div class="capa capa2"></div>
        <div class="capa capa3"></div>
        <div class="capa capa4"></div>
        <div class="capa capa5"></div>
        <div class="capa capa6"></div>
        <div class="capa capa7"></div>
        <div class="capa capa8"></div>
        <div class="capa capa9"></div>
        <div class="capa capa10"></div>
    </div>
</body>
</html>
